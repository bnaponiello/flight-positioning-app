databaseChangeLog:
  - changeSet:
      id: create-flight-table
      author: bnaponiello
      changes:
        - createTable:
            tableName: FLIGHT
            columns:
              - column:
                  name: FLIGHT_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: IDENT
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: AIRLINE_ID
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FLIGHT_AIRLINE
                    references: AIRLINE(AIRLINE_ID)
              - column:
                  name: AIRCRAFT_ID
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FLIGHT_AIRCRAFT
                    references: AIRCRAFT(AIRCRAFT_ID)
              - column:
                  name: STATUS
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: ROUTE_ID
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FLIGHT_ROUTE
                    references: ROUTE(ROUTE_ID)
              - column:
                  name: CREATE_DATE
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: UPDATE_DATE
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
